<div class="container">
  <div class="average-grade-box">
    {{name}} Average Grade: {{ averageGrade }}
    <div [innerHTML]="getStarIcons(averageGrade)"></div>
  </div>
  <div class="container">
    <div class="container col-12">
      <form class="review-form" (submit)="submitReview()">
        <label for="rating">Rating (1-5 stars): </label>
        <input type="number" id="rating" name="rating" min="1" max="5" [(ngModel)]="newReview.rating" required>

        <label for="description">Description: </label>
        <textarea id="description" name="description" rows="4" cols="50" [(ngModel)]="newReview.description" required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </div>
    <app-accommodation-review
      [revv]="review"
      style="margin: 20px"
      *ngFor="let review of accommodationReviews"
    />
  </div>

</div>

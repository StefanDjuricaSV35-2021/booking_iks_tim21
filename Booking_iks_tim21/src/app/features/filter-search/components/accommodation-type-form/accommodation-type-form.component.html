<mat-radio-group id="type-selection" [ngModel]="typeSelected"  class="filter-section"  >
  <span>Property type</span>
  <mat-radio-button id="{{propertyType}}-type" #button style="height: 30px"
                (click)="typeOptionSelect($event, button)"
                [value]="propertyType"
                *ngFor="let propertyType of accommodationTypes">
    {{propertyType}}
  </mat-radio-button>
</mat-radio-group>

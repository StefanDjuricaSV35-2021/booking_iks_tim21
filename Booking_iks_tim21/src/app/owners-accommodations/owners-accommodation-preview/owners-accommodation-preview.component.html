<mat-card style="margin: 20px" class="example-card">
  <img
    mat-card-image
    [src]="accommodationPreview.image ? 'http://localhost:8080/images/' + accommodationPreview.image : 'http://localhost:8080/images/missing-image.jpg'" 
    />
  <mat-card-content>
    <p>Name: {{ accommodationPreview.name }}</p>
    <p>Location: {{ accommodationPreview.location }}</p>
    <p>Price: {{ accommodationPreview.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      [routerLink]="['/ownersAccommodation', accommodationPreview.id]"
    >
      See details
    </button>
  </mat-card-actions>
</mat-card>

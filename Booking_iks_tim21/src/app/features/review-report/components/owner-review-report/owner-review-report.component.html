<div class="card">
  <div class="container-request">
    <h1>Request for deleting review:</h1>
  </div>
  <div class="container-review">
    <div class="grey-line"></div>
    <div class="container mt-1">
      <div class="name">{{ email }}</div>
      <div class="date">
        {{ formatDate(revv.timePosted) }} {{ getStarIcons(revv.rating) }}
      </div>
      <div class="comment">{{ revv.comment }}</div>
    </div>
  </div>
  <div class="container-request">
    <h1>Request submitted by: {{ ownerEmail }}</h1>
  </div>
  <div class="button-container">
    <button (click)="acceptReport()">Delete Review</button>
    <button (click)="rejectReport()">Reject Report</button>
  </div>
</div>

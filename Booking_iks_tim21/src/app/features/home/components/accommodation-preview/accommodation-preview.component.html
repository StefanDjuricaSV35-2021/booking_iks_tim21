<mat-card style="margin: 20px" class="example-card">
  <img
    mat-card-image
    src="{{ 'http://localhost:8080/images/' + accommodationPreview.image }}"
  />
  <mat-card-content>
    <p>Name: {{ accommodationPreview.name }}</p>
    <p>Location: {{ accommodationPreview.location }}</p>
    <p>Price: {{ accommodationPreview.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      [queryParams]="{ showForAnybody: 'true' }"
      [routerLink]="['/accommodation', accommodationPreview.id]"
      *ngIf="showRegularButtons"
    >
      See details
    </button>
    <button
      mat-button
      [queryParams]="{ showForOwner: 'true' }"
      [routerLink]="['/ownersAccommodation', accommodationPreview.id]"
      *ngIf="showOwnersButtons"
    >
      See details
    </button>
    <button
      mat-button
      [routerLink]="['/accommodationCreationRequest', accommodationPreview.id]"
      [queryParams]="{ accommodationCreationRequests: 'true' }"
      *ngIf="showCreationRequestButtons"
    >
      See details
    </button>
  </mat-card-actions>
</mat-card>

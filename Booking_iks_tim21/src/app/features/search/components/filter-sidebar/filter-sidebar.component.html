
<div class="filter-bar">
  <span style="padding: 5px">Filter by:</span>

  <div class="filter-section">
    <span>Price range</span>
  </div>

  <mat-selection-list class="filter-section" #list [(ngModel)]="selectedPropertyTypes" (ngModelChange)="onNgModelChange($event)">
    <span>Property type</span>
    <mat-list-option style="height: 30px"  *ngFor="let propertyType of propertyTypes" [value]="propertyType" [togglePosition]="'before'">
      {{propertyType}}
    </mat-list-option>
  </mat-selection-list>

  <mat-selection-list class="filter-section" #list [(ngModel)]="selectedAmmenities" (ngModelChange)="onNgModelChange($event)">
    <span>Amenities</span>
    <mat-list-option style="height: 30px" *ngFor="let amenityType of ammenityTypes" [value]="amenityType" [togglePosition]="'before'">
      {{amenityType}}
    </mat-list-option>
  </mat-selection-list>

</div>

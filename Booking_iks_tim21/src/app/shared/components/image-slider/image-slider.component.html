<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>
  <div
    class="slide"
    [ngStyle]="{ 'background-image': getCurrentSlideString() }"
  ></div>
  <div class="dotsContainer">
    <div>
      {{this.currentIndex+1}}/{{this.slides.length}}
    </div>
  </div>
</div>

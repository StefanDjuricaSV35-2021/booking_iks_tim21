<form>
    <div class="row mb-4">
        <label class="h4 pb-3" >Address</label>

        <div class="form-outline mb-4">
            <label class="form-label" >Street</label>
            <input type="text" [(ngModel)]="street" [ngModelOptions]="{standalone: true}" placeholder="Enter your street address..." class="form-control"/>
          </div>
        
        <div class="form-outline mb-4">
            <label class="form-label" >City</label>
            <input type="text" [(ngModel)]="city" [ngModelOptions]="{standalone: true}" placeholder="Enter your city..." class="form-control"/>
        </div>
    
        <div class="form-outline mb-4">
            <label class="form-label" >Country</label>
            <input type="text" [(ngModel)]="country" [ngModelOptions]="{standalone: true}" placeholder="Enter your country..." class="form-control"/>
        </div>
    
        
    </div>

    <div class="row mb-4">
        <label class="h4 pb-3" >Personal Info</label>

        <div class="form-outline mb-4">
            <label class="form-label" >Name</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Enter your name..." class="form-control"/>
          </div>
        
        <div class="form-outline mb-4">
            <label class="form-label" >Surname</label>
            <input type="text" [(ngModel)]="surname" [ngModelOptions]="{standalone: true}" placeholder="Enter your surname..." class="form-control"/>
        </div>
    </div>

    <div class="row mb-4">
        <label class="h4 pb-3" >Contact Info</label>

        <div class="form-outline mb-4">
            <label class="form-label" >Phone number</label>
            <input type="text" pattern="(\+?\d{1,2}\s?)?(\d{3}\s?-?|\(\d{3}\)\s?)-?\d{3}-?\d{4}" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" placeholder="Enter your phone number..." class="form-control"/>
        </div>
    </div>

    <div class="row mb-4">
        <label class="h4 pb-3" >Login Credentials</label>

        <div class="form-outline mb-4">
            <label class="form-label" >Email address</label>
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter your email..." class="form-control"/>
          </div>
        
        <div class="form-outline mb-4">
            <label class="form-label" >Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password..." class="form-control"/>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" >Repeat password</label>
            <input type="password" [(ngModel)]="passwordRepeat" [ngModelOptions]="{standalone: true}" placeholder="Repeat your password..." class="form-control"/>
        </div>
    </div>

    <div class="row mb-4">
        <label class="h4 pb-3" >Wanted Role</label>

        <div class="mx-4 ">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="roleChoice"  [(ngModel)]="isLandlord" [value]="true" id="landlord" [checked]="isLandlord">
                <label class="form-check-label" for="landlord">
                    Landlord
                </label>
            </div>
    
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="roleChoice"  [(ngModel)]="isLandlord" [value]="false" id="tenant" [checked]="!isLandlord">
                <label class="form-check-label" for="tenant">
                    Tenant
                </label>
            </div>
        </div>
    </div>
    
  
    <button (click)="signUp()" type="button" class="btn btn-block btn-floating mx-1">
        Sign up
    </button>
  
    <div class="text-center pt-2">
      <p>Already have an account?</p>
      <button (click)="logIn()" type="button" class="btn btn-block btn-floating mx-1">
        Log In
      </button>
    </div>
  </form>

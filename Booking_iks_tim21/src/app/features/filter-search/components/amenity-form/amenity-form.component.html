<mat-selection-list id="amenity-selection" class="filter-section"  >
  <span>Amenities</span>
  <mat-checkbox id="{{amenity}}-amenity" style="height: 30px"
                [checked]="amenitiesSelected.get(amenity)!"
                *ngFor="let amenity of amenities "
                (click)="amenityOptionSelect(amenity)">
    {{amenity}}
  </mat-checkbox>
</mat-selection-list>

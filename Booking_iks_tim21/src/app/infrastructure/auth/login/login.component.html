<form [formGroup]='loginForm' (ngSubmit)="login()">
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input
    matInput
    type="text"
    name="email"
    formControlName="email"
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      name="password"
      formControlName="password"
    />
  </mat-form-field>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="form2Example31"
          checked
        />
        <label class="form-check-label" for="form2Example31">
          Remember me
        </label>
      </div>
    </div>

    <div class="col">
      <a href="#!">Forgot password? </a>
    </div>
  </div>

  <button
    type="submit" 
    class="btn btn-block btn-floating mx-1"
    mat-raised-button
  >
    Log in
  </button>

  <div class="text-center pt-2">
    <p>Not a member?</p>
    <button
      (click)="signup()"
      type="button"
      class="btn btn-block btn-floating mx-1"
    >
      Sign up
    </button>
  </div>
</form>
